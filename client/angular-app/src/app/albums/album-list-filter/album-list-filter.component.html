<mat-nav-list>
  <mat-radio-group class="example-radio-group"
                   [(ngModel)]="selectedGenre"
                   (change)="selectedGenreChanged(selectedGenre)">
    <mat-list-item>
      <mat-radio-button class="radiobutton"
                        [value]="'all'"
                        [checked]="isActiveRoute('all')">All
      </mat-radio-button>
    </mat-list-item>
    <mat-list-item *ngFor="let genre of genres | async">
      <mat-radio-button class="radiobutton"
                        [checked]="isActiveRoute(genre.genreId)"
                        [value]="genre.genreId">
        {{genre.name}}
      </mat-radio-button>
    </mat-list-item>
  </mat-radio-group>
</mat-nav-list>
