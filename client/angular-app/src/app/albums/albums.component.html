<div class="example-container" [class.example-is-mobile]="isMobile">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Collections</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="isMobile ? 56 : 0">
    <mat-sidenav class="sidenav" sidenavResponsive #sidenav>
      <album-list-filter></album-list-filter>
    </mat-sidenav>

    <mat-sidenav-content>
      <album-list></album-list>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<main>
  <div class="view-side-form">
    <router-outlet></router-outlet>
  </div>
</main>
