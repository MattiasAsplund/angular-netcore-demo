<div class="example-container" [class.example-is-mobile]="isMobile">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Responsive App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="isMobile ? 56 : 0">
    <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" style="min-width: 200px"
                 [fixedInViewport]="isMobile" fixedTopGap="56">
      <album-list-filter></album-list-filter>
    </mat-sidenav>
    <mat-sidenav-content>
      <album-list></album-list>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
